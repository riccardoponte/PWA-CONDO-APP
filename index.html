        const voteOnPoll = async (pollId, optionIndex) => {
            try {
                const settingsRef = doc(db, "settings", "pollCreationAuthorization");
                const settingsSnap = await getDoc(settingsRef);
                const pollSetting = settingsSnap.exists() ? settingsSnap.data().setting : "option2";

                const pollRef = doc(db, "polls", pollId);
                const pollSnap = await getDoc(pollRef);
                if (!pollSnap.exists()) return;

                const poll = pollSnap.data();

                // Check authorization AFTER fetching the poll to get its type and target group
                if (!isUserAllowedToVote(userProfile, pollSetting, poll)) {
                    return await customAlert("Non sei autorizzato a votare in questo sondaggio.");
                }
                if (poll.deadline && poll.deadline.toDate() < new Date()) return await customAlert("Sondaggio scaduto.");

                const updatedOptions = [...poll.options];
                let updatedVoters = [...poll.voters || []];
                const voterIndex = updatedVoters.findIndex(v => v.uid === currentUser.uid);

                // Se l'utente ha già votato, gestisci il cambio di voto
                if (voterIndex > -1) {
                    const oldVoteRecord = updatedVoters[voterIndex];

                    // MODIFICA 1: Impedisce di votare nuovamente per la stessa opzione in un sondaggio a scelta singola.
                    if (typeof optionIndex !== 'undefined' && oldVoteRecord.vote === poll.options[optionIndex].text) {
                        // L'utente sta cliccando di nuovo sulla stessa opzione, non fare nulla.
                        return;
                    }

                    const oldChoices = oldVoteRecord.vote.split(', ');
                    oldChoices.forEach(oldChoiceText => {
                        const optionToDecrement = updatedOptions.find(opt => opt.text === oldChoiceText);
                        if (optionToDecrement && optionToDecrement.votes > 0) {
                            optionToDecrement.votes -= 1;
                        }
                    });
                    // Rimuovi il vecchio record di voto
                    updatedVoters.splice(voterIndex, 1);
                }

                // Applica il nuovo voto
                let newSelectedOptionsText = [];
                if (typeof optionIndex !== 'undefined') { // Risposta singola
                    updatedOptions[optionIndex].votes = (updatedOptions[optionIndex].votes || 0) + 1;
                    newSelectedOptionsText.push(poll.options[optionIndex].text);
                } else { // Risposta multipla
                    const checkedBoxes = document.querySelectorAll(`.poll-option-checkbox-${pollId}:checked`);
                    if (checkedBoxes.length === 0) return await customAlert("Seleziona almeno un'opzione per votare.");

                    checkedBoxes.forEach(box => {
                        const idx = parseInt(box.value, 10);
                        if (!isNaN(idx) && updatedOptions[idx]) {
                            updatedOptions[idx].votes = (updatedOptions[idx].votes || 0) + 1;
                            newSelectedOptionsText.push(poll.options[idx].text);
                        }
                    });
                }

                // Aggiungi il nuovo record di voto
                const userMillesimi = userProfile?.millesimiTotali || 0;
                const userGroups = userProfile.proprieta?.map(p => p.gruppo).filter(Boolean).join(', ') || 'Nessun Gruppo';
                updatedVoters.push({
                    uid: currentUser.uid,
                    name: `${userProfile.nome} ${userProfile.cognome}`,
                    vote: newSelectedOptionsText.join(', '),
                    millesimi: userMillesimi,
                    gruppo: userGroups, // Aggiunto
                    tipoUtente: userProfile.tipoUtente // Aggiunto
                });

                await updateDoc(pollRef, { options: updatedOptions, voters: updatedVoters });
                await logActivity("poll_voted", currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, {
                    pollTitle: poll.title,
                    option: newSelectedOptionsText.join(', '),
                    isChange: voterIndex > -1
                });

            } catch (error) {
                console.error("Errore nel voto:", error);
                await customAlert("Si è verificato un errore durante il voto.");
            }
        };

        const updateReportStatus = async (reportId, newStatus, updateText = null) => {
            try {
                const reportRef = doc(db, "reports", reportId);
                const updateData = {
                    status: newStatus,
                    updatedAt: serverTimestamp()
                };

                // Aggiungi timestamp quando viene preso in carico
                if (newStatus === 'in-corso') {
                    updateData.takenInChargeAt = serverTimestamp();
                    // Clear urgent flag when ticket is taken in charge
                    updateData.isUrgent = false;

                    // Add automatic update message for taking charge
                    if (!updateText) {
                        const takeChargeUpdate = {
                            text: `Segnalazione presa in carico da ${userProfile.nome} ${userProfile.cognome}`,
                            by: `${userProfile.nome} ${userProfile.cognome}`,
                            at: new Date()
                        };
                        updateData.updates = arrayUnion(takeChargeUpdate);
                    }
                }

                // Clear urgent flag and add automatic messages when ticket is resolved or closed
                if (newStatus === 'risolta') {
                    updateData.isUrgent = false;
                    updateData.resolvedAt = serverTimestamp();

                    // Add automatic update message for resolution if no custom text provided
                    if (!updateText) {
                        const resolvedUpdate = {
                            text: `Segnalazione marcata come risolta da ${userProfile.nome} ${userProfile.cognome}`,
                            by: `${userProfile.nome} ${userProfile.cognome}`,
                            at: new Date()
                        };
                        updateData.updates = arrayUnion(resolvedUpdate);
                    }
                }

                if (newStatus === 'chiusa') {
                    updateData.isUrgent = false;
                    updateData.closedAt = serverTimestamp();

                    // Add automatic update message for closure if no custom text provided
                    if (!updateText) {
                        const closedUpdate = {
                            text: `Segnalazione chiusa da ${userProfile.nome} ${userProfile.cognome}`,
                            by: `${userProfile.nome} ${userProfile.cognome}`,
                            at: new Date()
                        };
                        updateData.updates = arrayUnion(closedUpdate);
                    }
                }

                if (updateText) {
                    const newUpdate = {
                        text: updateText,
                        by: `${userProfile.nome} ${userProfile.cognome}`,
                        at: new Date() // Usiamo un timestamp client per l'array
                    };
                    updateData.updates = arrayUnion(newUpdate);
                }

                await updateDoc(reportRef, updateData);
                await logActivity("report_status_updated", currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { reportId: reportId, newStatus: newStatus });

                // Show success message
                if (newStatus === 'in-corso') {
                    await customAlert("Segnalazione presa in carico con successo!");
                } else if (newStatus === 'risolta') {
                    await customAlert("Segnalazione marcata come risolta!");
                } else if (newStatus === 'chiusa') {
                    await customAlert("Segnalazione chiusa!");
                }

            } catch (error) {
                console.error("Errore nell'aggiornamento dello stato:", error);
                await customAlert("Si è verificato un errore nell'aggiornamento dello stato della segnalazione.");
            }
        };

                                }
                            }

                            batch.update(userRef, { isValidated: isValidated });

        const loadStorageItems = async (path) => {

        const handleFileUpload = (event) => {
            const files = event.target.files;
            if (!files.length) return;

            const uploadPath = selectedUploadPath || currentStoragePath;
            const progressContainer = document.getElementById('upload-progress-container');
            progressContainer.innerHTML = '';
            progressContainer.classList.remove('hidden');

            Array.from(files).forEach(file => {
                const filePath = uploadPath + (uploadPath && !uploadPath.endsWith('/') ? '/' : '') + file.name;
                const storageRef = ref(storage, filePath);
                const uploadTask = uploadBytesResumable(storageRef, file);

                const progressElement = document.createElement('div');
                progressElement.innerHTML = `
                    <div style="margin-bottom: 0.5rem;">Caricamento di <strong>${file.name}</strong> in <i>${uploadPath || 'Archivio'}</i>...</div>
                    <div class="poll-option-bar"><div class="poll-option-fill" id="progress-bar-${file.name.replace(/[^a-zA-Z0-9]/g, '')}" style="background: var(--accent-color);"></div></div>
                `;
                progressContainer.appendChild(progressElement);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        const progressBar = document.getElementById(`progress-bar-${file.name.replace(/[^a-zA-Z0-9]/g, '')}`);
                        if (progressBar) progressBar.style.width = progress + '%';
                    },
                    (error) => {
                        console.error("Errore di upload:", error);
                        progressElement.innerHTML += `<div class="message-box error" style="display:block; margin-top:0.5rem;">Upload fallito: ${error.code}</div>`;
                    },
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then(async (downloadURL) => {
                            await logActivity("file_uploaded", currentUser.uid, `${userProfile.nome} ${userProfile.cognome}`, { path: filePath });

                                loadStorageItems(currentStoragePath);

                                progressElement.remove();
                                if (progressContainer.childElementCount === 0) {

        const openUploadModal = async () => {
            if (userProfile?.tipoUtente === 'amministratore') {
                selectUploadPath('Archivio Amministratore/');
                return;
            }
            // Consigliere vede il modal per scegliere tra le cartelle disponibili
            showModal('Seleziona Cartella di Destinazione', '<p>Caricamento struttura cartelle...</p>');

            const getFolderTree = async (path = '') => {
                const listRef = ref(storage, path);
                const res = await listAll(listRef);
                const children = await Promise.all(res.prefixes.map(folderRef => getFolderTree(folderRef.fullPath)));
                return { name: path.split('/').filter(Boolean).pop() || 'Archivio', path, children };
            };

            const renderFolderTree = (node, level = 0) => {
                const isAmministratore = userProfile?.tipoUtente === 'amministratore';
                const isConsigliere = userProfile?.tipoUtente === 'consigliere';
                const isAdminFolder = node.name === 'Archivio Amministratore' || node.path.startsWith('Archivio Amministratore/');
                const isConsigliereFolder = node.name === 'Archivio Consigliere' || node.path.startsWith('Archivio Consigliere/');
                // Consigliere può vedere Archivio Amministratore ma non caricare, Amministratore non può caricare in Archivio Consigliere
                const buttonDisabled = (isAdminFolder && !isAmministratore) || (isConsigliereFolder && !isConsigliere) || (isAdminFolder && isConsigliere);

                let html = `
                    <div class="list-item" style="padding-left: ${level * 1.5}rem; background-color: var(--surface-color-light); margin-bottom: 0.5rem; flex-wrap: wrap; row-gap: 0.5rem; align-items: center;">

                        </div>
                    </div>
                `;
                node.children.forEach(child => {
                    // L'admin continua a vedere solo la sua cartella
                    if (isAmministratore && child.name !== 'Archivio Amministratore') {
                        return;

                    // Il consigliere nel modal di upload vede solo Archivio Consigliere
                    if (isConsigliere && child.name === 'Archivio Amministratore') {
                        return;
                    }
                    html += renderFolderTree(child, level + 1);

                return html;
            };

            try {

        const handleRenameFolder = async (oldPath) => {

            const newName = await customPrompt("Inserisci il nuovo nome per la cartella:", oldName);

            const safeNewName = newName.trim().replace(/\//g, '__SLASH__');
            const parentPath = oldPath.substring(0, oldPath.lastIndexOf(oldName.replace(/\//g, '__SLASH__')));
            const newPath = parentPath + safeNewName + '/';

            showModal('Ridenominazione in corso...', '<p>Questa operazione potrebbe richiedere alcuni istanti. Non chiudere la pagina.</p>');

            try {
                await moveFolderContents(oldPath, newPath);

                loadStorageItems(currentStoragePath);

                await customAlert(`Errore: ${error.message}`);

                    if (change.type === "added" || change.type === "modified") {
                        const reportData = change.doc.data();

                        // Verifica se la segnalazione è stata appena restituita
                        // Controlliamo se non abbiamo già mostrato questa notifica
                        const notificationKey = `returnedReport_${change.doc.id}_${reportData.updatedAt?.toMillis()}`;
                        const alreadyShown = sessionStorage.getItem(notificationKey);

                        if (!alreadyShown && reportData.returnedToCreator === true && reportData.status === 'aperta') {
                            // Marca come mostrata
                            sessionStorage.setItem(notificationKey, 'true');

                            // Mostra il popup immediatamente
                            const returnedReport = {
                                id: change.doc.id,
                                data: () => reportData
                            };
                            showReturnedReportsModal([returnedReport]);
                        }

        const showUrgentReportsModal = (urgentReports) => {

                const report = doc.data();

        const setupUrgentReportsListener = () => {
            if (urgentReportsListener) {
                urgentReportsListener();
                urgentReportsListener = null;
            }

            const userRole = userProfile.tipoUtente;
            const q = query(collection(db, "reports"), where("isUrgent", "==", true));

            urgentReportsListener = onSnapshot(q, (snapshot) => {
                const newUrgentReports = [];

                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added" || change.type === "modified") {
                        const report = change.doc.data();

                        let isRelevant = false;
                        if (report.specificRecipientId) {
                            isRelevant = report.specificRecipientId === currentUser.uid;
                        } else if (userRole === 'supervisore') {
                            isRelevant = report.recipientType === 'supervisore';
                        } else if (userRole === 'adm') {
                            isRelevant = report.recipientType === 'adm';
                        } else if (userRole === 'amministratore') {
                            isRelevant = report.recipientType === 'amministratore' || (userProfile?.canAccessSupervisorFunctions && report.recipientType === 'supervisore');
                        } else if (userRole === 'custode') {
                            isRelevant = report.recipientType === 'custode' || (report.recipientType === 'amministratore' && report.forwardedBy && report.originalRecipient === 'custode');
                        } else if (userRole === 'fornitore') {
                            isRelevant = report.recipientType === 'fornitore';
                        } else if (userRole === 'consigliere') {
                            isRelevant = report.recipientType === 'consigliere' || (userProfile.canAccessSupervisorFunctions && report.recipientType === 'supervisore');
                        }

                        if (isRelevant) {
                            const notificationKey = `urgentReport_${change.doc.id}_${report.lastReminderAt?.toMillis()}`;
                            const alreadyShown = sessionStorage.getItem(notificationKey);

                            if (!alreadyShown) {
                                sessionStorage.setItem(notificationKey, 'true');
                                newUrgentReports.push({ id: change.doc.id, data: () => report });
                            }
                        }
                    }
                });

                if (newUrgentReports.length > 0) {
                    showUrgentReportsModal(newUrgentReports);
                }
            });
        };

        const listenForReportUpdates = () => {
            if (userReportUpdateListener) {
                userReportUpdateListener();
                userReportUpdateListener = null;
            }

            if (!currentUser) return;

            // Recupera l'ultimo timestamp di controllo dal localStorage.
            let lastCheckTimestamp = parseInt(localStorage.getItem(`lastReportUpdateCheck_${currentUser.uid}`), 10);

            // Se è la prima volta, imposta il timestamp a ora per evitare una valanga di vecchie notifiche.
            if (!lastCheckTimestamp) {
                lastCheckTimestamp = Date.now();
                localStorage.setItem(`lastReportUpdateCheck_${currentUser.uid}`, lastCheckTimestamp);
            }

            const q = query(collection(db, "reports"), where("createdById", "==", currentUser.uid));

            userReportUpdateListener = onSnapshot(q, (snapshot) => {
                const reportsWithNewUpdates = [];

                // Itera su tutti i documenti nello snapshot per trovare aggiornamenti recenti.
                snapshot.docs.forEach(doc => {
                    const report = doc.data();

                    // Controlla se il report è stato modificato dopo l'ultimo controllo.
                    if (report.updatedAt && report.updatedAt.toMillis() > lastCheckTimestamp) {
                        if (report.updates && Array.isArray(report.updates)) {
                            const lastUpdate = report.updates[report.updates.length - 1];

                            // Controlla se l'ultimo aggiornamento è valido e non è stato fatto dall'utente corrente.
                            if (lastUpdate && lastUpdate.at.toMillis() > lastCheckTimestamp && lastUpdate.by !== `${userProfile.nome} ${userProfile.cognome}`) {
                                reportsWithNewUpdates.push({ report, reportId: doc.id, lastUpdate });
                            }
                        }
                    }
                });

                // Se ci sono nuovi aggiornamenti, mostra il modale per il più recente.
                if (reportsWithNewUpdates.length > 0) {
                    // Ordina per trovare l'aggiornamento più recente in assoluto
                    reportsWithNewUpdates.sort((a, b) => b.lastUpdate.at.toMillis() - a.lastUpdate.at.toMillis());
                    const mostRecent = reportsWithNewUpdates[0];
                    const { report, reportId, lastUpdate } = mostRecent;

                    const modalTitle = `Aggiornamento Segnalazione ${report.reportNumber || ''}`;
                    const modalBody = `
                        <p>La tua segnalazione "<strong>${report.title}</strong>" è stata aggiornata da <strong>${lastUpdate.by}</strong>.</p>
                        <div style="margin-top: 1rem; padding: 0.75rem; background-color: var(--surface-color-light); border-radius: var(--radius-sm);">
                            <p style="margin: 0; white-space: pre-wrap;">${lastUpdate.text}</p>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button onclick="viewReportDetail('${reportId}')" class="btn btn-primary">Vedi Dettagli</button>
                        </div>
                    `;
                    showModal(modalTitle, modalBody);
                }

                // Aggiorna il timestamp a "ora" dopo ogni controllo, così le notifiche vengono "consumate".
                localStorage.setItem(`lastReportUpdateCheck_${currentUser.uid}`, Date.now());
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // L'utente è loggato o si è appena loggato
                currentUser = user;
                await loadUserProfile(user);
                await loadServicePermissions();
                await loadCurrentAdministrativePeriod(); // NUOVO
                await loadCustodianPermissions(); // NUOVO: Carica i permessi del custode

                // Listener globale per segnalazioni restituite al creatore
                setupReturnedReportsListener();
                // Listener globale per solleciti ricevuti
                setupUrgentReportsListener();
                listenForReportUpdates();
                // Listener per utenti in attesa di approvazione
                checkPendingUsersAndNotify();

                const hash = window.location.hash.substring(1);

                // Determina la pagina iniziale
                if (hash && hash !== 'login') {
                    currentPage = hash;
                } else {
                    currentPage = 'dashboard';
                }

                // NUOVO: Controllo di convalida account
                if (userProfile && userProfile.tipoUtente === 'condomino' && !userProfile.isValidated) {
                    // L'utente è un condomino ma non è ancora stato convalidato
                    document.getElementById('app').innerHTML = renderPendingValidationPage();
                } else {
                    // L'utente è convalidato o non è un condomino, procede normalmente
                    history.replaceState({ page: currentPage }, '', `#${currentPage}`);
                    await renderCurrentPage();
                }

            } else {
                // L'utente non è loggato o ha appena fatto logout
                if (communicationsListener) {
                    communicationsListener();
                    communicationsListener = null;
                }
                if (pollsListener) {
                    pollsListener();
                    pollsListener = null;
                }
                if (reportsListener) {
                    reportsListener();
                    reportsListener = null;
                }
                if (sollecitisListener) {
                    sollecitisListener();
                    sollecitisListener = null;
                }
                if (sentRemindersListener) {
                    sentRemindersListener();
                    sentRemindersListener = null;
                }
                if (returnedReportsListener) {
                    returnedReportsListener();
                    returnedReportsListener = null;
                }
                if (urgentReportsListener) {
                    urgentReportsListener();
                    urgentReportsListener = null;
                }
                if (userReportUpdateListener) {
                    userReportUpdateListener();
                    userReportUpdateListener = null;
                }
                if (pendingUsersListener) {
                    pendingUsersListener();
                    pendingUsersListener = null;
                }

                currentUser = null;

                currentUser = null;
                userProfile = null;

                // Resetta lo stato specifico della registrazione per evitare dati "sporchi"
                groupedProperties = {};
                partialCondosList = [];

                // Naviga alla pagina di login in modo pulito, rimpiazzando la cronologia
                currentPage = 'login';
                history.replaceState({ page: 'login' }, '', '#login');
                renderCurrentPage();
            }
        });

        // Add keyboard shortcut for refresh (Ctrl+R or F5)
        document.addEventListener('keydown', (e) => {
            // Prevent default browser refresh and use our custom refresh function
            if ((e.ctrlKey && e.key === 'r') || e.key === 'F5') {
                e.preventDefault();
                if (currentUser && currentPage !== 'login') {
                    refreshApplication();
                }
            }
        });
    </script>

    <script>
        // Controlliamo se il browser supporta i service worker
        if ('serviceWorker' in navigator) {

            window.addEventListener('load', () => {

                navigator.serviceWorker.register('/Con-bridge/sw.js')
                    .then(registration => {

                    .catch(error => {

        // Funzione per generare PDF dalle tabelle
        const generateTablePDF = async (tableElement, filename, title) => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Aggiungi titolo
                doc.setFontSize(16);
                doc.text(title, 20, 20);

                // Aggiungi data di generazione
                const now = new Date();
                const dateStr = now.toLocaleDateString('it-IT') + ' ' + now.toLocaleTimeString('it-IT');
                doc.setFontSize(10);
                doc.text(`Generato il: ${dateStr}`, 20, 30);

                // Estrai dati dalla tabella
                const rows = [];
                const headers = [];

                // Estrai headers
                const headerCells = tableElement.querySelectorAll('thead th');
                headerCells.forEach(cell => {
                    headers.push(cell.textContent.trim());
                });

                // Estrai righe dati
                const bodyRows = tableElement.querySelectorAll('tbody tr');
                bodyRows.forEach(row => {
                    const rowData = [];
                    const cells = row.querySelectorAll('td');
                    cells.forEach(cell => {
                        rowData.push(cell.textContent.trim());
                    });
                    if (rowData.length > 0) {
                        rows.push(rowData);
                    }
                });

                // Aggiungi tabella al PDF
                if (headers.length > 0) {
                    doc.autoTable({
                        head: [headers],
                        body: rows,
                        startY: 40,
                        styles: {
                            fontSize: 8,
                            cellPadding: 2
                        },
                        headStyles: {
                            fillColor: [29, 185, 84],
                            textColor: 255
                        }
                    });
                }

                // Salva il PDF
                doc.save(`${filename}.pdf`);

            } catch (error) {
                console.error('Errore nella generazione del PDF:', error);
                await customAlert('Errore nella generazione del PDF. Assicurati che la libreria jsPDF sia caricata correttamente.');
            }
        };
